<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

</head>
<body>
    <h1>Cadastro</h1>
    <div class="paragrafo">

    </div>
    <button><a href="index.html">Voltar</a></button>
    <script>
        const listaJSON = localStorage.getItem('cadastros');
        const lista = JSON.parse(listaJSON);
        let paragrafo;
        for (let i in lista){
            paragrafo = document.createElement('p');
            paragrafo.textContent = `Nome: ${lista[i]['nome']} - Idade: ${lista[i]['idade']} - Sexo: ${lista[i]['sexo']}`
            document.querySelector('.paragrafo').appendChild(paragrafo);
        }

    </script>
</body>
</html>
